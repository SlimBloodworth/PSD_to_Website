<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Michelle Renee Bloodworth">
    <title>CT_SkillTest_v3</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <header class="hero">
        <div class="hero__background">
        <div class="hero__icon"><img src="assets/img/header-logo-2.png" alt="Company Logo Icon" class="icon"></div>
        <nav class="primary-nav">
            <ul class="primary-nav__container">
                <li class="primary-nav__item">.01 <span class="primary-nav__item--text">Home</span></li>
                <li class="primary-nav__item">.02 <span class="primary-nav__item--text">Team</span></li>
            </ul>        
        </nav>
       
        <!-- <img src="assets/img/hero-title-img.png" alt="Los Angeles Mountains" class="hero__background--title-img">
        <img src="assets/img/hero-shadow-layer.png" alt="" class="hero__background--shadow-img">  -->
        <div class="hero__title__container"><img src="assets/img/hero-title-img.png" alt="Los Angeles Mountains" class="hero__background--title-img"></div>
        <div class="hero__shadow-layer"></div>
    </div>
    </header>
    <!-- Divider 1 -->
    <div class="divider divider--first">
        <div class="divider__logo">
            <img src="assets/img/logo1.png" alt="Los Angeles Mountains" class="logo">
        </div>        
    </div>
   <main>    
    <section class="history-section">
        <div class="carousel">
            <!-- previous arrow -->
            <button class="carousel__button carousel__arrow--previous hide"></button>
            <!-- main carousel container -->
            <div class="carousel__track-container">
                <ul class="carousel__track">
                    <li class="carousel__slide"></li>
                    <li class="carousel__slide"></li>
                </ul>
            </div>
            <!-- next arrow -->
            <button class="carousel__button carousel__arrow--next"></button>
            <!-- indicator dots nav -->
            <div class="carousel__nav">
                <button class="carousel__nav--indicator current-slide"></button>
                <button class="carousel__nav--indicator"></button>
                <button class="carousel__nav--indicator"></button>
              </div>
        </div>
    </section>
    <section class="climb-section">
        <div class="climb__container">
            <div class="climb__container--text"></div>
        </div>
    </section>
    <section class="mountain-section">
        <div class="mountain">
            <div class="mountain-btn__container">
                <button class="mountain-btn mountain-btn--one"></button><button class="mountain-btn mountain-btn--two"></button>
            </div>
        </div>
        <div class="mountain-section__schedule"></div>
    </section>
   </main>
   <footer class="divider divider-footer"></footer>
    
</body>
</html>
